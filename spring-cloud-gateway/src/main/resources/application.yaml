server:
  port: 8765

# spring.main.allow-circular-references=true

spring:
  application:
    name: SPRING-CLOUD-GATEWAY

  profiles:
    active: default

  cloud:
    gateway:
      routes:
        - id: "AUTHENTICATION-SERVICE"
          uri: lb://AUTHENTICATION-SERVICE # URL for the "authentication service" route
          predicates:
            - Path=/authentication-service/**

        - id: "SUPPORT-SERVICE"
          uri: lb://SUPPORT-SERVICE # URL for the "support service" route
          predicates:
            - Path=/support-service/**

        - id: "STUDENTS-CONNECT-SERVICE"
          uri: lb://STUDENTS-CONNECT-SERVICE # URL for the "students-connect-service" route
          predicates:
            - Path=/students-connect-service/**

        - id: "HORIZONS-SERVICE"
          uri: lb://HORIZONS-SERVICE # URL for the "horizons service" route
          predicates:
            - Path=/horizons-service/**

  config:
    import: optional:configserver:http://localhost:8763

logging:
  level:
    root: INFO
    org:
      springframework:
        cloud:
          gateway: TRACE
          gateway.route:
            RouteDefinitionLocator: INFO
